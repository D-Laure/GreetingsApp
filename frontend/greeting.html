<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting App</title>
</head>
<body>
    <h1>Willkommen zur Grußanwendung!</h1>
    <p>Dies ist eine freundliche Anwendung, die Ihren Namen entgegennimmt und Ihnen einen herzlichen Gruß sendet.</p>
    <form action="greeting.html" method="post">
        <label for="name">Ihr Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Absenden</button>
    </form>
    <div id="greeting-section">
        <!-- Hier wird die Grußnachricht dynamisch eingefügt -->
    </div>
    <p>Vielen Dank für Ihren Besuch!</p>
</body>
</html>
